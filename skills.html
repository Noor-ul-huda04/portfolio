<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Skills</title>
</head>
<body>
    <main>
       <h1 class="heading1">Skills</h1>

       <div class="skills full-height">
        <div class="border-box">
            <span>HTML5</span>
            <div class="skill-bar">
                <div class="percentage" data-percent="95%">95%</div>
            </div>
        </div>

        <div class="border-box">
            <span>CSS3</span>
            <div class="skill-bar">
                <div class="percentage" data-percent="92%">92%</div>
            </div>
        </div>

        <div class="border-box">
            <span>JavaScript</span>
            <div class="skill-bar">
                <div class="percentage" data-percent="85%">85%</div>
            </div>
        </div>

        <div class="border-box">
            <span>React.js</span>
            <div class="skill-bar">
                <div class="percentage" data-percent="80%">80%</div>
            </div>
        </div>

        <div class="border-box">
            <span>Bootstrap</span>
            <div class="skill-bar">
                <div class="percentage" data-percent="75%">75%</div>
            </div>
        </div>

        <div class="border-box">
            <span>Figma</span>
            <div class="skill-bar">
                <div class="percentage" data-percent="90%">90%</div>
            </div>
        </div>

        <div class="border-box">
            <span>Git & GitHub</span>
            <div class="skill-bar">
                <div class="percentage" data-percent="82%">82%</div>
            </div>
        </div>

        <div class="border-box">
            <span>C++</span>
            <div class="skill-bar">
                <div class="percentage" data-percent="87%">87%</div>
            </div>
        </div>
    </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
