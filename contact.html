<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
          <main>
            <h1 class="heading1" data-title="Contact">Contact Me</h1>
            <div class="contact-container">
              <div class="contact-heading">Contact Me</div>
              <form>
                <input type="text" placeholder="Your Name" id="name" required autocomplete="off">
                 <div id="error1" class="errormsg"></div>
                <input type="email" placeholder="Your Email" id="email" required autocomplete="off">
                <div id="error2" class="errormsg"></div>
               <div class="textarea-container">
             <div id="message" class="editable" contenteditable="true" data-placeholder="Enter your message"></div>
              <div id="charCount" class="char-count">0/200</div>
      </div>

               <input type="submit" value="Submit" id="button2">
           </form>
            </div>
          </main>
      
</body>
</html>
